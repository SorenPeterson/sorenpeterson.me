<head>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

	<title>Soren Peterson</title>
</head>

<body>
	{{> Header}}
	{{> Home }}
	{{> Portfolio}}
	{{> Resume}}
</body>

<template name="Home">
	<div class="intro-container intro-container-header">
		<div class="intro-content">
			<h2>I'm just a guy who likes to type on his keyboard and some people like that!</h2>
		</div>
	</div>
	<div class="intro-container intro-container-section">
		<div class="intro-content">
			<p>I enjoy learning new technologies and better ways to build things. I have toyed with all sorts of nerdy things ranging from robots to circuit design. Curiosity is the largest driver of my learning.</p>
			<p>An enthusiastic work ethic and high attention to detail are qualities I bring to each project. I bring my whole self to tasks and goals, demonstrating my dedication to quality of work and creating healthy relationships with everyone around me. Strong interpersonal communication and conflict resolution skills make me an excellent collaborator.</p>
			<p>Most recently I have fallen in love with <strong>Meteor</strong>. Meteor is from a new breed of web application stacks. Meteor allows you to build both the frontend and the backend using <strong>JavaScript</strong>. Meteor has a lot of attractive features. I like it because it let's you get right into the code without getting in your way too much. It feels much less like a framework than other frameworks. On top of that the community is extremely supportive and active.</p>	
		</div>
	</div>
</template>

<template name="Header">
	<div class="header-container">
		<div class="header-content">
			<div class="header-name-title">
				<h1>Soren Peterson</h1>
			</div>
			<div class="social-links-container">
				<a href="http://github.com/sorenpeterson">
					<img src="/img/icons/github.png"/>
				</a>
				<a href="http://twitter.com/soren_peterson">
					<img src="/img/icons/twitter.png"/>
				</a>
				<a href="http://stackoverflow.com/users/3185683/soren468">
					<img src="/img/icons/stackoverflow.png"/>
				</a>
			</div>
			<div class="me-img-container">
				<img class="me-img" src="/me.jpeg"/>
			</div>
		</div>
	</div>
</template>

<template name="Portfolio">
	<div class="portfolio-container">
		<p>These are a few of the projects that I have worked on. You can click on any of them for more information.</p>
		{{#PortfolioItem}}
			<div class="portfolio-item-container" style="background-image: url(/3030.jpg);">
				<div class="title">
					<h1>Nature Heals 30 x 30</h1>
				</div>
				<div class="description">
					<p>This application was designed to enhance the users experience in nature. I worked closely with organizers at the University of Minnesota to create a useful tool that would not distract from nature.</p>
				</div>
			</div>
			<div class="portfolio-item-expanded">
				<img src="/close.png" class="close"/>
				<div class="download-badge-container">
					<a href="https://itunes.apple.com/us/app/nature-heals-30-x-30/id1013557887?mt=8" target="_blank">
						<img class="download-badge" src="/badge-download-on-the-app-store.svg"/>
					</a>
					<a href="https://play.google.com/store/apps/details?id=com.idt5nn5sjxmpbl14t6mty" target="_blank">
						<img class="download-badge" src="/Get_it_on_Google_play.svg"/>
					</a>
				</div>
				<h1>Nature Heals 30 x 30</h1>
				<img class="directional-button left" src="/left.png"/>
				<img class="directional-button right" src="/right.png"/>
				<div class="screenshot-list-container">
					<div class="screenshot-container open">
						<img class="tall" src="/3030-screenshot-1.png"/>
						<div class="description">This is main page for the application. From here the user can explore the various built in functionality.</div>
					</div>
					<div class="screenshot-container">
						<img class="tall" src="/3030-screenshot-2.png"/>
						<div class="description">The purpose was to create an application that enhanced the user's experience in nature. This is an observation diary.</div>
					</div>
					<div class="screenshot-container">
						<img class="tall" src="/3030-screenshot-3.png"/>
						<div class="description">The participants in the project explored the grounds at the Minnesota Landscape Arboretum. This map helps them navigate the area and find points of interest.</div>
					</div>
				</div>
			</div>
		{{/PortfolioItem}}
		{{#PortfolioItem}}
			<div class="portfolio-item-container" style="background-image: url(/vets.png);">
				<div class="title">
					<h1>Veteran Insider Beta</h1>
				</div>
				<div class="description">
					<p>Veteran Insider is a company that exists to create meaningful connections between veterans and employers. Through an advanced filtering and analysis process, this application provides leads, feedback and actionable steps to get it's users closer to filling or finding a job.</p>
				</div>
			</div>
			<div class="portfolio-item-expanded">
				<img src="/close.png" class="close"/>
				<div class="download-badge-container">
					<a target="_blank" href="https://beta.veteraninsider.com">
						<div class="download-badge link">Go to site</div>
					</a>
				</div>
				<h1>Veteran Insider Beta</h1>
				<img class="directional-button left" src="/left.png"/>
				<img class="directional-button right" src="/right.png"/>
				<div class="screenshot-list-container">
					<div class="screenshot-container open">
						<img class="wide" src="/vets.png"/>
						<div class="description">A simple interface was created to make the process painless.</div>
					</div>
					<div class="screenshot-container">
						<img class="wide" src="/vets-screenshot-2.png"/>
						<div class="description">A user can upload a file of any format and it will be immediately processed.</div>
					</div>
					<div class="screenshot-container">
						<img class="wide" src="/vets-screenshot-3.png"/>
						<div class="description">The users are given feedback and support to continue building their resume and profile to find the perfect job or candidate.</div>
					</div>
				</div>
			</div>
		{{/PortfolioItem}}
	</div>
</template>

<template name="PortfolioItem">
	{{> UI.contentBlock}}
</template>

<template name="Resume">
	<div class="resume-container">
		<h1>Resume</h1>
		<a href="/resume.pdf">
			<div class="resume-overlay-container">
				<div class="resume-overlay">
					<h3>Click to download</h3>
				</div>
				<img src="/resume.png"/>
			</div>
		</a>
	</div>
</template>

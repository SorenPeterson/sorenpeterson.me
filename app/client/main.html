<head>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	{{> Header}}
</body>

<template name="Home">
	<div class="intro-container intro-container-header">
		<div class="intro-content">
			<h1>Do you like to build things?</h1>
			<h1>Let's talk</h1>
			<p>I'm just a guy who likes to type on his keyboard and some people like that!</p>
		</div>
	</div>
	<div class="intro-container intro-container-section">
		<div class="intro-content">
			<p>I enjoy learning new technologies and better ways to build things. I am constantly amazed by the plethora of options for building a project. Each one is unique and has it's own benefits and drawbacks. Having knowledge of multiple technologies allows me to choose the best possible solution for any problem.</p>
			<p>Most recently I have fallen in love with <strong>Meteor</strong>. Meteor is from a new breed of web application stacks. Meteor allows you to build both the frontend and the backend using <strong>JavaScript</strong>. The beauty of Meteor lies in it's reactive user interface and data propagation systems.</p>	
		</div>
	</div>
</template>

<template name="Header">
	<div class="header-container">
		<div class="header-content">
			<div class="header-name-title">
				<h1>Soren Peterson</h1>
			</div>
			<div class="header-nav-links">
				<a href="/"><h1 class="links">About Me</h1></a>
				<a href="/portfolio"><h1 class="links">Portfolio</h1></a>
				<a href="/resume.pdf" target="_blank"><h1 class="links">Resume</h1></a>
			</div>
			<div class="social-links-container">
				<a href="http://github.com/sorenpeterson">
					<img src="/img/icons/github.png"/>
				</a>
				<a href="http://twitter.com/soren_peterson">
					<img src="/img/icons/twitter.png"/>
				</a>
				<a href="http://stackoverflow.com/users/3185683/soren468">
					<img src="/img/icons/stackoverflow.png"/>
				</a>
			</div>
			<div class="me-img-container">
				<img class="me-img" src="/me.jpeg"/>
			</div>
		</div>
	</div>
</template>

<template name="Portfolio">
	<div class="portfolio-container">
		{{> PortfolioItem}}
	</div>
</template>

<template name="PortfolioItem">
	<div class="portfolio-item-container">
		<div class="title">
			<h1>Nature Heals 30 x 30</h1>
		</div>
		<div class="description">
			<p>This application was designed to enhance the users experience in nature. I worked closely with organizers at the University of Minnesota to create a useful tool that would not distract from nature.</p>
		</div>
	</div>
	<div class="portfolio-item-container">
		<div class="title">
			<h1>Keep Your Friends Close</h1>
		</div>
		<div class="description">
			<p>Keep Your Friends Close was an application designed for the final project of Dev Bootcamp. It helps people coordinate and plan an event or gathering. We used our communication and organization skills to bring it to fruition within 4 days.</p>
		</div>
	</div>
	<div class="portfolio-item-container">
		<div class="title">
			<h1>Veteran Insider Beta</h1>
		</div>
		<div class="description">
			<p>Veteran Insider is a company that exists to create meaningful connections between veterans and employers. Through an advanced filtering and analysis process, this application provides leads, feedback and actionable steps to get it's users closer to filling or finding a job.</p>
		</div>
	</div>
</template>

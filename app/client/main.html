<head>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
</body>

<template name="Login">
	{{> loginButtons}}
</template>

<template name="Layout">
	{{> Header}}
	<!-- <marquee id="marquee" direction="right" scrollamount="10">
		<img src="http://orig07.deviantart.net/6839/f/2014/075/7/a/running_pikachu_animation_by_miyakolupa-d7afleh.gif"/>
	</marquee> -->
	{{#if showLogin}}
		{{> Login}}
	{{/if}}
	<div class="content padded">
		{{> yield }}
	</div>
</template>

<template name="Home">
	<div class="home">
		<center>
			{{> Header}}
		</center>
	</div>
</template>

<template name="Header">
	<header>
		<div class="padded">
			<div id="social-links">
				<a href="https://github.com/soren468" class="animated bounceInRight"><img class="social-icon" src="/img/icons/github.png"/></a>
				<a href="https://twitter.com/soren468" class="animated bounceInRight"><img class="social-icon" src="/img/icons/twitter.png"/></a>
			</div>
			<h1>Soren Peterson</h1>
			<a href="/portfolio">Portfolio</a>
			<!-- <a href="/videos">Videos</a> -->
			<a href="/opensource">Open Source</a>
			<a href="https://medium.com/@sorenpeterson">Blog</a>
			<div class="clr-both"></div>
		</div>
	</header>
</template>

<template name="Portfolio">
	<h1>Projects</h1>
	{{#each projects}}
		<h3>{{name}}</h3>
		<p>{{description}}</p>
		{{#with github}}
			<a href="{{this}}">Github</a>
		{{/with}}
		{{#with link}}
			<a href="{{this}}">Link</a>
		{{/with}}
		<div>
			<img src="{{picture}}"/>
		</div>
	{{/each}}
</template>

<template name="Videos">
	<h1>Videos</h1>
	<a href="/videos/JavaScript">JavaScript</a>
	{{#if isAdmin}}
		<form>
			<input type="text" placeholder="Name"/>
			<input type="text" placeholder="Description"/>
			<input type="file"/>
		</form>
	{{/if}}
</template>

<template name="VideoCategory">
	<h1>{{category}}</h1>
	{{#each videos category}}
		{{>VideoOverlay link=link type=type}}
	{{else}}
	<p>Sorry, there are no videos in this category</p>
	{{/each}}
</template>

<template name="VideoOverlay">
	<video width="400px" src="{{link}}" type="video/{{type}}" controls>
		<p>Your browser doesn't support video</p>
	</video>
</template>

<template name="OpenSource">
	<h1>Open Source</h1>
</template>

<template name="Blog">
	{{#each posts}}
		{{#if isAdmin}}
			<button class="save" data-id="{{_id._str}}">Save</button>
			<pre><div class="post-content" contentEditable="true">{{content}}</div></pre>
		{{else}}
			<div>
				{{#markdown}}{{content}}{{/markdown}}
			</div>
		{{/if}}
	{{/each}}
</template>

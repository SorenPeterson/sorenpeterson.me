<head>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
</body>

<template name="Login">
	{{> loginButtons}}
</template>

<template name="Layout">
	<marquee>Soren Peterson</marquee>
	{{#if showLogin}}
		{{> Login}}
	{{/if}}
	{{> Header}}
	<div class="padded">
		{{> yield }}
	</div>
</template>

<template name="Header">
	<header>
		<div class="padded">
			<div id="social-links">
				<a href="https://github.com/soren468"><img class="social-icon" src="/img/icons/github.png"/></a>
				<a href="https://facebook.com/soren.peterson.39"><img class="social-icon" src="/img/icons/facebook.png"/></a>
				<a href="https://plus.google.com/+SorenPeterson"><img class="social-icon" src="/img/icons/googleplus.png"/></a>
				<a href="https://www.linkedin.com/pub/soren-peterson/99/762/329"><img class="social-icon" src="/img/icons/linkedin.png"/></a>
				<a href="https://twitter.com/soren468"><img class="social-icon" src="/img/icons/twitter.png"/></a>
			</div>
			<h1>Soren Peterson</h1>
			<a href="/portfolio">Portfolio</a>
			<a href="/videos">Videos</a>
			<a href="/opensource">Open Source</a>
			<div class="clr-both"></div>
		</div>
	</header>
</template>

<template name="Home">
	<div class="content">
	</div>
</template>

<template name="Portfolio">
	<h1>Projects</h1>
	{{#each projects}}
		<h3>{{name}}</h3>
		<p>{{description}}</p>
		{{#with github}}
			<a href="{{this}}">Github</a>
		{{/with}}
		{{#with link}}
			<a href="{{this}}">Link</a>
		{{/with}}
		<div>
			<img src="{{picture}}"/>
		</div>
	{{/each}}
</template>

<template name="Videos">
	<h1>Videos</h1>
</template>

<template name="VideoCategory">
	<h1>{{category}}</h1>
	{{#each videos category}}
		<a href="{{link}}">{{title}}</a>
	{{else}}
	<p>Sorry, there are no videos in this category</p>
	{{/each}}
</template>

<template name="OpenSource">
	<h1>Open Source</h1>
</template>

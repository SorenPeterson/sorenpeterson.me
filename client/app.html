<head>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name="Layout">
	{{> Header}}
	<div>
		{{> yield }}
	</div>
</template>

<template name="Header">
	<header>
		<h1>Soren Peterson</h1>
		<ul>
			<li>
				<a href="/portfolio">Portfolio</a>
			</li>
		</ul>
	</header>
</template>

<template name="Home">
</template>

<template name="Portfolio">
	<h1>Projects</h1>
	{{#each projects}}
		<h3>{{name}}</h3>
		<p>{{description}}</p>
		{{#with github}}
			<a href="{{this}}">
				Github
			</a>
		{{/with}}
		<div>
			<a href="{{link}}">
				<img src="{{picture}}"/>
			</a>
		</div>
	{{/each}}
</template>
